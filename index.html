<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo mfs</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

<section class="flex mx-auto mt-6">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class="mx-auto container h-auto ">


                    <div class="hero">
                        <div class="">
                          <div class="card bg-base-100  shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Mobile Number</span>
                                </label>
                                <input type="email" placeholder="Enter your number" class="rounded-2xl input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">4 Digit Pin</span>
                                </label>
                                <input type="password" placeholder="Enter 4 Digit Pin" class="rounded-2xl input input-bordered" required />
                               
                              </div>
                              <div class="form-control mt-6">
                                <button class="btn btn-primary rounded-3xl">Login</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
            </div>
          </div>
</section>



    <script src="js/js.js"></script>
</body>
</html>
