<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section  class="flex mx-auto mt-6">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- Account -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Total Page Views</div>
                      <div class="stat-value">89,400</div>
                      <div class="stat-desc">21% more than last month</div>
                    </div>
                  </div>
                  <!-- Cash in out  -->
                  <div class="felx mt-3 mb-3">
                    <button onclick="cashIn()" id="cash-in-amount" class="btn btn-lg">Cash In</button>
                    <button onclick="cashOut()" id="cash-out-amount" class="btn btn-lg">Cash Out</button>
                  </div>
                  <!--In section -->
                  <div id="cash-in-sec" class="hero hidden">
                    <div class="">
                      <div class="card bg-base-100  shadow-2xl">
                        <form class="card-body m-0 p-3">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Cash In Amount</span>
                            </label>
                            <input type="text" placeholder="Enter your amount" class="bg-slate-100 border-none rounded-2xl input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Account Pin</span>
                            </label>
                            <input id="pin2" type="password" placeholder="Enter 4 Digit Pin" class="bg-slate-100 border-none rounded-2xl input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button  id="cashIn" type="submit" class="btn btn-primary rounded-3xl">Cash In</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <!-- Out Section -->
                  <div id="cash-out-sec" class="hero hidden">
                    <div class="">
                      <div class="card bg-base-100  shadow-2xl">
                        <form class="card-body m-0 p-3">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Cash Out Amount</span>
                            </label>
                            <input type="text" placeholder="Enter your Amount" class="bg-slate-100 border-none rounded-2xl input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Pin</span>
                            </label>
                            <input id="pin" type="password" placeholder="Enter 4 Digit Pin" class="bg-slate-100 border-none rounded-2xl input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="cashOut" type="submit" class="btn btn-primary rounded-3xl">Cash Out</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </section>
    <script src="js/js.js"></script>
</body>
</html>
